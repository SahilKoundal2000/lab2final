plugins {
    id 'java'
    id 'org.springframework.boot' version '2.7.14'
    id 'io.spring.dependency-management' version '1.1.3' // ✅ Explicit version required
}

group 'com.example'
version '1.0-SNAPSHOT'

java {
    sourceCompatibility = '1.8' // Change to '17' if upgrading to Spring Boot 3.x
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-web'
    implementation 'net.logstash.logback:logstash-logback-encoder:5.2' // ✅ Correct format
    testImplementation 'junit:junit:4.12' // ✅ Correct format
}
